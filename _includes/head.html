<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>

    <script>
    	$(function(){
    		function css(deg){
    			return {
					'transform': 'rotateY('+deg+'deg)',
					'-ms-transform': 'rotateY('+deg+'deg)',
					'-webkit-transform': 'rotateY('+deg+'deg)'
    			};
    		}

    		function meta(speed){
    			return {
					queue: true, 
					easing: "linear", 
					duration: speed,
					step: function(now, fx){
						$(this).css(css(now));
					}
    			};
    		}
    		$('.flip').hover(
    			function(){
    				$(this).animate({'border-spacing': '180'}, meta(500));
    			},
    			function(){
    				$(this).animate({'border-spacing': '0'}, meta(500));
    			}
    		);
    	});
    </script>
</head>
